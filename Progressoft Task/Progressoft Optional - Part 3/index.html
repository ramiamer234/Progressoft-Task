<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progressoft Vending Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-contact100" style="background-image: url('images/background.png');">
        <div class="wrap-contact100">
            <div class="contact100-form">
                <span class="contact100-form-title">
                    <img src="images/logo.png" style="width: 15%;">
                    Progressoft Vending Machine
                </span>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Please Type Your Name">
                    <span class="label-input100" style="padding-left: 150px;">Credit</span>
                    <h1 class="input100" style="padding-top: 30px;"><span id="credit_amount"> </span>JD</h1>
                </div>
                <div class="wrap-input100 rs1-wrap-input100">
                    <span class="label-input100">Insert Money</span>
                    <input class="input100" type="number" name="insert_money" id="credit_insert" placeholder="Valid Inputs: 0.25|0.5|1|5|10">
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" onclick="insertMoney()">
                            <span>
                                Insert
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Choose Snacks</span>
                    <div>
                        <select class="js-select2">
                            <option selected disabled>Choose your type of snack</option>
                            <option>Chewing Gum ( <span id="chewing_gum_num"></span> Items Left)</option>
                            <option>Chocolate ( <span id="chocolate"></span> Items Left)</option>
                            <option>Chips ( <span id="chips"></span> Items Left)</option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            Buy Item
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="wrap-input100 rs1-wrap-input100 bg1" style="margin-top: 20px;">
                    <span class="label-input100">Total Machine Money</span>
                    <input class="input100" type="number" disabled name="total_machine_money">
                </div>
                <div class="wrap-input100 rs1-wrap-input100 bg1" style="margin-top: 20px;">
                    <span class="label-input100">Change</span>
                    <input class="input100" type="number" disabled name="change">
                </div>
                <div style="margin-top: 20px;">
                    <h5>Shadi Shomali</h5>
                    <h5>Progressoft Task</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script>
    $(".js-select2").each(function() {
        $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next('.dropDownSelect2')
        });

    })
    </script>
    <script src="js/main.js"></script>
</body>

</html>
